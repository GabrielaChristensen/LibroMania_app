<h3>Lista de libros</h3>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>GÃ©nero</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Reserva</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books" [ngClass]="{'promocion': book.promocion}">
            <td><img [src]="book.img" alt="book.img" width="100" class="img-thumbnail"></td>
            <td>{{book.nombre}}</td>
            <td>{{book.genero}}</td>
            <td>{{book.precio | currency}}</td>
            <td><span *ngIf="book.stock==0" class="badge badge-warning">Sin Stock</span></td>
            <td>
                <app-input-integer [(cantidad)]="book.cantidad" [max]="book.stock" *ngIf="book.stock"
                    (maxReached)="maxReached($event)">
                </app-input-integer>
            </td>

            <button class="btn btn-primary" (click)="reservarLibro(book)">Reservar</button>
        </tr>
    </tbody>
</table>
